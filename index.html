<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Log√≠stica Intelligence Pro - MASTER</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <style>
        :root { --primary: #1a237e; --google-blue: #1a73e8; --success: #2e7d32; --warning: #fbbc04; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; background: #f0f2f5; }
        
        .sidebar { width: 450px; background: white; padding: 15px; box-shadow: 5px 0 15px rgba(0,0,0,0.2); overflow-y: auto; z-index: 1000; flex-shrink: 0; position: relative; }
        #map { flex-grow: 1; cursor: crosshair; z-index: 1; }

        .section { background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
        .title { font-size: 0.75rem; font-weight: 800; color: #555; text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #eee; padding-bottom: 5px; }

        .search-container { position: relative; margin-bottom: 10px; }
        .input-std { width: 100%; height: 38px; border: 1px solid #bdbdbd; border-radius: 6px; padding: 0 10px; box-sizing: border-box; font-size: 13px; font-weight: 600; }
        
        #sugestoes { 
            position: absolute; top: 40px; left: 0; width: 100%; 
            background: white; border: 1px solid #ccc; border-radius: 6px;
            max-height: 250px; overflow-y: auto; display: none; z-index: 3000;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .sugestao-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 12px; }
        .sugestao-item:hover { background: #e3f2fd; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        
        .route-type { display: flex; background: #f0f0f0; border-radius: 6px; padding: 4px; margin: 10px 0; }
        .route-option { flex: 1; text-align: center; padding: 8px; font-size: 11px; font-weight: bold; cursor: pointer; border-radius: 4px; transition: 0.2s; }
        .route-option.active { background: var(--primary); color: white; }

        .btn { width: 100%; padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 12px; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .bg-blue { background: var(--google-blue); color: white; }
        .bg-calc { background: var(--success); color: white; font-size: 14px; height: 48px; }
        
        .ponto-card { background: #f8f9fa; border: 1px solid #ddd; padding: 10px; border-radius: 8px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; border-left: 6px solid var(--google-blue); }

        .dre-box { background: #1a1a1a; color: #fff; border-radius: 12px; padding: 15px; margin-top: 15px; }
        .dre-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; font-size: 13px; }
        .lucro-val { font-size: 20px; color: #00e676; font-weight: bold; }
        .margem-val { font-size: 16px; color: #81d4fa; font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="text-align:center; padding-bottom:10px;">
        <h2 style="margin:0; color: var(--primary); font-size: 1.1rem;">MASTER LOG√çSTICA PRO</h2>
    </div>

    <div class="section">
        <span class="title">üìç Paradas (Digite e aperte ENTER)</span>
        <div class="search-container">
            <input type="text" id="busca" class="input-std" placeholder="Cidade ou Cliente + ENTER" onkeypress="handleEnter(event)">
            <div id="sugestoes"></div>
        </div>
        <div class="grid">
            <input type="text" id="inputCoord" class="input-std" placeholder="Lat, Lon">
            <input type="text" id="inputPlus" class="input-std" placeholder="Plus Code">
        </div>
        <div class="grid" style="margin-top:5px;">
            <button class="btn bg-blue" onclick="addCoord()">+ Coords</button>
            <button class="btn bg-blue" onclick="addPlus()">+ Plus Code</button>
        </div>
    </div>

    <div class="section">
        <span class="title">‚öôÔ∏è Custos e Tabela</span>
        <div class="route-type">
            <div id="optIda" class="route-option active" onclick="setTipoRota('ida')">S√ì IDA</div>
            <div id="optIdaVolta" class="route-option" onclick="setTipoRota('idavolta')">IDA E VOLTA</div>
        </div>

        <div class="grid">
            <div class="field"><label style="font-size:9px; font-weight:bold;">VALOR KM (R$)</label><input type="number" id="valorKm" class="input-std" value="7.50"></div>
            <div class="field"><label style="font-size:9px; font-weight:bold;">DIESEL (R$/L)</label><input type="number" id="diesel" class="input-std" value="5.95"></div>
            <div class="field"><label style="font-size:9px; font-weight:bold;">M√âDIA CARG.</label><input type="number" id="mediaC" class="input-std" value="1.9"></div>
            <div class="field"><label style="font-size:9px; font-weight:bold;">M√âDIA VAZIO</label><input type="number" id="mediaV" class="input-std" value="2.8"></div>
            <div class="field"><label style="font-size:9px; font-weight:bold;">EIXOS</label><input type="number" id="eixos" class="input-std" value="9"></div>
            <div class="field"><label style="font-size:9px; font-weight:bold;">COMISS√ÉO %</label><input type="number" id="comissao" class="input-std" value="12"></div>
        </div>
        <button class="btn bg-calc" onclick="calcularTudo()">üöÄ CALCULAR TUDO</button>
        <button class="btn" style="background:white; color:red; border:1px solid red; margin-top:5px;" onclick="limparTudo()">üóëÔ∏è LIMPAR TUDO</button>
    </div>

    <div id="listaAtiva"></div>

    <div id="resultadoDRE" class="dre-box" style="display:none;">
        <div class="dre-row"><span>KM Ida:</span><span id="resKmIda">0</span></div>
        <div class="dre-row"><span>Giro Total (Ida/Volta):</span><span id="resKmTotal">0</span></div>
        <div class="dre-row"><span>Refer√™ncia ANTT:</span><span id="resAntt" style="color:var(--warning)">R$ 0,00</span></div>
        <div class="dre-row"><span>FRETE BRUTO:</span><span id="resBruto" style="color:#81c784; font-weight:bold;">R$ 0,00</span></div>
        <div class="dre-row"><span>Diesel + Arla:</span><span id="resDiesel" style="color:#ff8a80;">- R$ 0,00</span></div>
        <div class="dre-row"><span>Ped√°gio (Estimado):</span><span id="resPedagio" style="color:#ff8a80;">- R$ 0,00</span></div>
        <div class="dre-row"><span>Comiss√£o:</span><span id="resComissao" style="color:#ff8a80;">- R$ 0,00</span></div>
        <div class="dre-row" style="margin-top:10px; padding-top:10px; border-top:1px solid #444;">
            <span>LUCRO L√çQUIDO:</span><span id="resLucro" class="lucro-val">R$ 0,00</span>
        </div>
        <div class="dre-row" style="border:none;">
            <span>MARGEM DE LUCRO:</span><span id="resMargem" class="margem-val">0%</span>
        </div>
        <button class="btn" style="background:#25d366; color:white; margin-top:10px;" onclick="enviarZap()">üì± WHATSAPP</button>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    var map = L.map('map').setView([-16.68, -49.25], 7);
    L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}').addTo(map);

    var pontos = [];
    var marcadores = [];
    var routingControl = null;
    var tipoRota = 'ida';

    map.on('click', e => adicionar(e.latlng.lat, e.latlng.lng, "Ponto no Mapa"));

    function setTipoRota(t) {
        tipoRota = t;
        document.getElementById('optIda').classList.toggle('active', t === 'ida');
        document.getElementById('optIdaVolta').classList.toggle('active', t === 'idavolta');
    }

    function handleEnter(e) {
        if(e.key === 'Enter') {
            let q = document.getElementById('busca').value;
            if(q.length < 3) return;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&countrycodes=br&limit=5`)
                .then(r => r.json()).then(data => {
                    let h = '';
                    data.forEach(i => h += `<div class="sugestao-item" onclick="adicionar(${i.lat},${i.lon},'${i.display_name}')">${i.display_name}</div>`);
                    let sug = document.getElementById('sugestoes');
                    sug.innerHTML = h;
                    sug.style.display = h ? 'block' : 'none';
                });
        }
    }

    function adicionar(lat, lon, nome) {
        pontos.push({ id: Date.now(), latlng: L.latLng(lat, lon), nome: nome });
        document.getElementById('sugestoes').style.display = 'none';
        document.getElementById('busca').value = '';
        renderLista();
    }

    function renderLista() {
        marcadores.forEach(m => map.removeLayer(m));
        marcadores = [];
        let html = '';
        pontos.forEach((p, i) => {
            html += `<div class="ponto-card ${i==0?'origem':''}">
                <span><b>${i==0?'üèÅ':'üìç'}</b> ${p.nome.substring(0,35)}</span>
                <button onclick="remover(${p.id})" style="border:none; background:none; color:red; cursor:pointer; font-weight:bold;">‚úï</button>
            </div>`;
            marcadores.push(L.marker(p.latlng).addTo(map));
        });
        document.getElementById('listaAtiva').innerHTML = html;
    }

    function calcularTudo() {
        if(pontos.length < 2) return alert("Origem e Destino obrigat√≥rios.");
        let rotaFisica = [...pontos, pontos[0]]; 

        if(routingControl) map.removeControl(routingControl);

        routingControl = L.Routing.control({
            waypoints: rotaFisica.map(p => p.latlng),
            router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1', profile: 'car' }),
            show: false, addWaypoints: false
        }).on('routesfound', function(e) {
            let kmTotal = (e.routes[0].summary.totalDistance / 1000) * 1.05;
            let kmIda = kmTotal / 2;

            // 1. Frete Manual
            let vKm = parseFloat(document.getElementById('valorKm').value);
            let freteBruto = (tipoRota === 'ida') ? (kmIda * vKm) : (kmTotal * vKm);

            // 2. L√≥gica ANTT
            let refAntt = (kmIda * 6.10) + 520; 

            // 3. Custos
            let lIda = kmIda / parseFloat(document.getElementById('mediaC').value);
            let lVolta = kmIda / parseFloat(document.getElementById('mediaV').value);
            let custoD = (lIda + lVolta) * parseFloat(document.getElementById('diesel').value);
            let ped = (kmTotal * 0.12) * (parseInt(document.getElementById('eixos').value) / 2);
            let com = freteBruto * (parseFloat(document.getElementById('comissao').value) / 100);
            
            // 4. Lucro e Margem (NOVO)
            let lucro = freteBruto - custoD - ped - com;
            let margem = (lucro / freteBruto) * 100;

            document.getElementById('resKmIda').innerText = kmIda.toFixed(1) + " km";
            document.getElementById('resKmTotal').innerText = kmTotal.toFixed(1) + " km";
            document.getElementById('resAntt').innerText = "R$ " + refAntt.toLocaleString('pt-BR');
            document.getElementById('resBruto').innerText = "R$ " + freteBruto.toLocaleString('pt-BR', {minimumFractionDigits: 2});
            document.getElementById('resDiesel').innerText = "R$ " + custoD.toFixed(2);
            document.getElementById('resPedagio').innerText = "R$ " + ped.toFixed(2);
            document.getElementById('resComissao').innerText = "R$ " + com.toFixed(2);
            document.getElementById('resLucro').innerText = "R$ " + lucro.toLocaleString('pt-BR', {minimumFractionDigits: 2});
            document.getElementById('resMargem').innerText = margem.toFixed(2) + "%";
            
            document.getElementById('resultadoDRE').style.display = 'block';
            map.fitBounds(L.latLngBounds(pontos.map(p => p.latlng)));
        }).addTo(map);
    }

    function remover(id) { pontos = pontos.filter(p => p.id !== id); renderLista(); }
    function limparTudo() { pontos = []; renderLista(); document.getElementById('resultadoDRE').style.display='none'; if(routingControl) map.removeControl(routingControl); }

    function addCoord() {
        let v = document.getElementById('inputCoord').value;
        let c = v.match(/-?\d+\.\d+/g);
        if(c && c.length >= 2) adicionar(c[0], c[1], "Coord Manual");
    }

    function addPlus() {
        let code = document.getElementById('inputPlus').value;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(code)}`)
            .then(r => r.json()).then(data => { if(data[0]) adicionar(data[0].lat, data[0].lon, "Plus: "+code); });
    }

    function enviarZap() {
        let msg = `*RELAT√ìRIO DE FRETE MASTER*%0Aüõ£Ô∏è Ida: ${document.getElementById('resKmIda').innerText}%0Aüí∞ *VALOR: ${document.getElementById('resBruto').innerText}*%0A‚úÖ *LUCRO: ${document.getElementById('resLucro').innerText}* (${document.getElementById('resMargem').innerText})`;
        window.open(`https://api.whatsapp.com/send?text=${msg}`);
    }
</script>
</body>
</html>
