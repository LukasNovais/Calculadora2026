<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frete Master Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <style>
        :root { 
            --primary: #1b5e20; 
            --accent: #0d47a1; 
            --danger: #b71c1c; 
            --field-height: 50px; /* Altura padr√£o para tudo */
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 100%; max-width: 400px; background: white; padding: 20px; box-shadow: 2px 0 15px rgba(0,0,0,0.1); z-index: 10; overflow-y: auto; box-sizing: border-box; }
        #map { flex-grow: 1; z-index: 1; }

        /* Padroniza√ß√£o de Dimens√µes */
        .input-standard, .btn-standard {
            width: 100%;
            height: var(--field-height);
            box-sizing: border-box;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
        }

        input[type="number"], input[type="text"] {
            padding: 0 15px;
            background: #fff;
        }

        .btn-standard {
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-standard:active { opacity: 0.8; }

        /* Cores Espec√≠ficas */
        .bg-green { background-color: var(--primary); }
        .bg-blue { background-color: var(--accent); }
        .bg-orange { background-color: #ff9800; border: 1px solid #e68a00; color: #333; }
        .bg-whatsapp { background-color: #25d366; }

        .toggle-container {
            background: #fff3e0;
            border: 1px solid #ffe0b2;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Lista e Cards */
        #lista { margin-top: 5px; }
        .ponto-card { 
            background: #fff; border: 1px solid #ddd; padding: 12px; border-radius: 8px; 
            margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; 
            cursor: grab;
        }

        .resumo { background: #fff; border: 2px solid var(--primary); border-radius: 12px; padding: 15px; text-align: center; margin-top: 10px; display: none; }
        .valor { font-size: 2.2rem; font-weight: bold; color: var(--primary); }

        @media (min-width: 768px) { body { flex-direction: row; } .sidebar { height: 100vh; } }
    </style>
</head>
<body>

<div class="sidebar">
    <h3 style="margin:0 0 15px 0; color:var(--primary); text-align:center;">üöö Log√≠stica Rural & Urbana</h3>

    <div style="margin-bottom: 5px;"><label style="font-size:0.8rem; font-weight:bold;">VALOR POR KM (R$):</label></div>
    <input type="number" id="valorKm" class="input-standard" value="3.50">

    <div style="margin-bottom: 5px;"><label style="font-size:0.8rem; font-weight:bold;">BUSCAR ENDERE√áO:</label></div>
    <input type="text" id="busca" class="input-standard" placeholder="Digite o local..." oninput="buscarEndereco()">
    <div id="sugestoes" style="background:white; border:1px solid #eee; display:none; max-height:150px; overflow-y:auto; margin-bottom:10px; border-radius:8px;"></div>

    <button class="btn-standard bg-green" onclick="colarCoordenada()">üìç COLAR COORDENADA GOOGLE</button>

    <label class="input-standard toggle-container">
        <input type="checkbox" id="retornoOrigem" checked style="margin-right:10px;"> IDA E VOLTA
    </label>

    <button class="btn-standard bg-blue" onclick="otimizarECalcular()">‚ú® CALCULAR ROTA OTIMIZADA</button>

    <div id="lista"></div>

    <div id="resultado" class="resumo">
        <small id="tipoRota" style="font-weight:bold; color:var(--accent);"></small><br>
        <strong>Dist√¢ncia: <span id="dist">0</span> km</strong>
        <div class="valor">R$ <span id="preco">0,00</span></div>
        <button class="btn-standard bg-whatsapp" onclick="enviarZap()">ENVIAR OR√áAMENTO</button>
    </div>

    <button onclick="window.location.reload()" style="width:100%; background:none; border:none; color:#999; margin-top:10px; cursor:pointer; text-decoration:underline;">Limpar Tudo</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<script>
    var map = L.map('map').setView([-15.78, -47.92], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var pontos = [];
    var routingControl = null;

    Sortable.create(document.getElementById('lista'), { animation: 150, onEnd: function() { reordenarManual(); } });

    async function buscarEndereco() {
        let q = document.getElementById('busca').value;
        if (q.length < 4) return;
        let res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&countrycodes=br&limit=5`);
        let data = await res.json();
        let html = '';
        data.forEach(item => {
            html += `<div style="padding:12px; border-bottom:1px solid #eee; cursor:pointer" onclick="adicionar('${item.lat}','${item.lon}','${item.display_name}')">${item.display_name}</div>`;
        });
        document.getElementById('sugestoes').innerHTML = html;
        document.getElementById('sugestoes').style.display = 'block';
    }

    async function colarCoordenada() {
        try {
            const texto = await navigator.clipboard.readText();
            const coords = texto.match(/-?\d+\.\d+/g);
            if (coords && coords.length >= 2) adicionar(coords[0], coords[1], "Ponto Coordenada");
        } catch (e) { alert("Permita o acesso √† √°rea de transfer√™ncia."); }
    }

    function adicionar(lat, lon, nome) {
        let latlng = L.latLng(parseFloat(lat), parseFloat(lon));
        pontos.push({ id: Date.now().toString(), latlng: latlng, nome: nome });
        document.getElementById('busca').value = '';
        document.getElementById('sugestoes').style.display = 'none';
        renderizar();
    }

    function remover(id) {
        pontos = pontos.filter(p => p.id !== id);
        renderizar();
    }

    function reordenarManual() {
        let novaOrdem = [];
        document.querySelectorAll('.ponto-card').forEach(item => {
            novaOrdem.push(pontos.find(p => p.id === item.dataset.id));
        });
        pontos = novaOrdem;
    }

    function renderizar() {
        let html = '';
        pontos.forEach((p, i) => {
            let label = i === 0 ? "üèÅ <b>IN√çCIO</b>" : `üìç Parada ${i}`;
            html += `<div class="ponto-card" data-id="${p.id}">
                <div>${label}<br><small>${p.nome.substring(0,25)}...</small></div>
                <button onclick="remover('${p.id}')" style="color:red; border:none; background:none; font-size:1.2rem; cursor:pointer;">‚úï</button>
            </div>`;
        });
        document.getElementById('lista').innerHTML = html;
    }

    function otimizarECalcular() {
        if (pontos.length < 2) return alert("Adicione no m√≠nimo 2 locais.");

        let rotaCalculo = [...pontos];
        if (document.getElementById('retornoOrigem').checked) {
            rotaCalculo.push(pontos[0]);
            document.getElementById('tipoRota').innerText = "ROTA: IDA E VOLTA";
        } else {
            document.getElementById('tipoRota').innerText = "ROTA: APENAS IDA";
        }

        if (routingControl) map.removeControl(routingControl);

        routingControl = L.Routing.control({
            waypoints: rotaCalculo.map(p => p.latlng),
            addWaypoints: false,
            show: false,
            lineOptions: { styles: [{ color: '#0d47a1', weight: 6 }] }
        }).on('routesfound', function(e) {
            let distKm = e.routes[0].summary.totalDistance / 1000;
            let kmComMargem = distKm * 1.15; // 15% margem para fazendas/curvas
            let vKm = parseFloat(document.getElementById('valorKm').value);
            let total = kmComMargem * vKm;

            document.getElementById('dist').innerText = kmComMargem.toFixed(2);
            document.getElementById('preco').innerText = total.toLocaleString('pt-BR', {minimumFractionDigits: 2});
            document.getElementById('resultado').style.display = 'block';
            map.fitBounds(L.latLngBounds(rotaCalculo.map(p => p.latlng)));
        }).addTo(map);
    }

    function enviarZap() {
        let msg = `*Or√ßamento de Frete*%0A` +
                  `üèÅ Paradas: ${pontos.length}%0A` +
                  `üìè KM: ${document.getElementById('dist').innerText} km%0A` +
                  `üí∞ *VALOR TOTAL: R$ ${document.getElementById('preco').innerText}*`;
        window.open(`https://api.whatsapp.com/send?text=${msg}`);
    }
</script>
</body>
</html>
