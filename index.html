<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Log√≠stica Intelligence Pro - MESTRE</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <style>
        :root { --primary: #1a237e; --google-blue: #1a73e8; --success: #2e7d32; --warning: #fbbc04; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; background: #f0f2f5; }
        
        .sidebar { width: 450px; background: white; padding: 15px; box-shadow: 5px 0 15px rgba(0,0,0,0.2); overflow-y: auto; z-index: 1000; flex-shrink: 0; }
        #map { flex-grow: 1; cursor: crosshair; }

        .section { background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
        .title { font-size: 0.75rem; font-weight: 800; color: #555; text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #eee; padding-bottom: 5px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .input-std { width: 100%; height: 38px; border: 1px solid #bdbdbd; border-radius: 6px; padding: 0 10px; box-sizing: border-box; font-size: 13px; margin-bottom: 5px; font-weight: 600; }
        
        /* NOVO: Estilo para o seletor de percurso */
        .route-type { display: flex; background: #eee; border-radius: 6px; padding: 4px; margin-bottom: 10px; }
        .route-option { flex: 1; text-align: center; padding: 8px; font-size: 11px; font-weight: bold; cursor: pointer; border-radius: 4px; transition: 0.3s; }
        .route-option.active { background: var(--primary); color: white; }

        .btn { width: 100%; padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 12px; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .bg-blue { background: var(--google-blue); color: white; }
        .bg-calc { background: var(--success); color: white; font-size: 14px; height: 50px; margin-top: 10px; }
        
        .ponto-card { background: #f8f9fa; border: 1px solid #ddd; padding: 10px; border-radius: 8px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; border-left: 6px solid var(--google-blue); }
        .ponto-card.origem { border-left-color: var(--warning); }

        .dre-box { background: #1a1a1a; color: #fff; border-radius: 12px; padding: 18px; margin-top: 15px; }
        .dre-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; font-size: 13px; }
        .lucro-val { font-size: 20px; color: #00e676; font-weight: bold; }

        #sugestoes { background: white; border: 1px solid #ccc; max-height: 180px; overflow-y: auto; display: none; position: absolute; width: 410px; z-index: 2000; }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="text-align:center; padding-bottom:15px; border-bottom: 2px solid #f0f2f5; margin-bottom: 15px;">
        <h2 style="margin:0; color: var(--primary); font-size: 1.2rem;"> MASTER LOG√çSTICA PRO</h2>
    </div>

    <div class="section">
        <span class="title">üìç Paradas e Localiza√ß√£o</span>
        <input type="text" id="busca" class="input-std" placeholder="Buscar Cidade ou Cliente..." oninput="pesquisar()">
        <div id="sugestoes"></div>
        <div class="grid" style="margin-top:5px;">
            <input type="text" id="inputCoord" class="input-std" placeholder="Lat, Lon">
            <input type="text" id="inputPlus" class="input-std" placeholder="Plus Code">
        </div>
        <div class="grid">
            <button class="btn bg-blue" onclick="addCoord()">+ Coords</button>
            <button class="btn bg-blue" onclick="addPlus()">+ Plus Code</button>
        </div>
    </div>

    <div class="section">
        <span class="title">‚öôÔ∏è Negocia√ß√£o e Custos</span>
        
        <label style="font-size:10px; font-weight:bold;">TIPO DE COBRAN√áA (FRETE)</label>
        <div class="route-type">
            <div id="optIda" class="route-option active" onclick="setTipoRota('ida')">S√ì IDA</div>
            <div id="optIdaVolta" class="route-option" onclick="setTipoRota('idavolta')">IDA E VOLTA</div>
        </div>

        <div class="grid">
            <div class="field"><label style="font-size:10px;">VALOR DO KM (R$)</label><input type="number" id="valorKm" class="input-std" value="7.50"></div>
            <div class="field"><label style="font-size:10px;">DIESEL (R$/L)</label><input type="number" id="diesel" class="input-std" value="5.95"></div>
            <div class="field"><label style="font-size:10px;">M√âDIA CARG.</label><input type="number" id="mediaC" class="input-std" value="1.9"></div>
            <div class="field"><label style="font-size:10px;">M√âDIA VAZIO</label><input type="number" id="mediaV" class="input-std" value="2.8"></div>
            <div class="field"><label style="font-size:10px;">N¬∫ EIXOS</label><input type="number" id="eixos" class="input-std" value="9"></div>
            <div class="field"><label style="font-size:10px;">COMISS√ÉO %</label><input type="number" id="comissao" class="input-std" value="12"></div>
        </div>
        <button class="btn bg-calc" onclick="calcularTudo()">üöÄ CALCULAR RENTABILIDADE</button>
        <button class="btn" style="background:#fff; color:#d32f2f; border:1px solid #d32f2f; margin-top:5px;" onclick="limparTudo()">üóëÔ∏è LIMPAR</button>
    </div>

    <div id="listaAtiva"></div>

    <div id="resultadoDRE" class="dre-box" style="display:none;">
        <div class="dre-row"><span>KM Percorrido Total:</span><span id="resKm">0</span></div>
        <div class="dre-row"><span>FRETE BRUTO COBRADO:</span><span id="resBruto" style="color:#81c784; font-weight:bold;">R$ 0,00</span></div>
        <div class="dre-row"><span>Combust√≠vel (Ida/Volta):</span><span id="resDiesel" style="color:#ff8a80;">R$ 0,00</span></div>
        <div class="dre-row"><span>Ped√°gio Estimado:</span><span id="resPedagio" style="color:#ff8a80;">R$ 0,00</span></div>
        <div class="dre-row" style="border:none; margin-top:10px; padding-top:10px; border-top:1px solid #444;">
            <span>LUCRO L√çQUIDO:</span><span id="resLucro" class="lucro-val">R$ 0,00</span>
        </div>
        <button class="btn" style="background:#25d366; color:white; margin-top:15px;" onclick="enviarZap()">üì± ENVIAR PELO WHATSAPP</button>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    var map = L.map('map').setView([-16.68, -49.25], 7);
    L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}').addTo(map);

    var pontos = [];
    var marcadores = [];
    var routingControl = null;
    var tipoRota = 'ida'; // Padr√£o

    map.on('click', e => adicionar(e.latlng.lat, e.latlng.lng, "Ponto Marcado"));

    function setTipoRota(tipo) {
        tipoRota = tipo;
        document.getElementById('optIda').classList.toggle('active', tipo === 'ida');
        document.getElementById('optIdaVolta').classList.toggle('active', tipo === 'idavolta');
    }

    function pesquisar() {
        let q = document.getElementById('busca').value;
        if(q.length < 3) return;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&countrycodes=br&limit=5`)
            .then(r => r.json()).then(data => {
                let h = '';
                data.forEach(i => h += `<div style="padding:10px; cursor:pointer; border-bottom:1px solid #eee; font-size:13px;" onclick="adicionar(${i.lat},${i.lon},'${i.display_name}')">${i.display_name}</div>`);
                document.getElementById('sugestoes').innerHTML = h;
                document.getElementById('sugestoes').style.display = 'block';
            });
    }

    function adicionar(lat, lon, nome) {
        let latlng = L.latLng(parseFloat(lat), parseFloat(lon));
        pontos.push({ id: Date.now().toString(), latlng: latlng, nome: nome });
        document.getElementById('sugestoes').style.display = 'none';
        document.getElementById('busca').value = '';
        renderLista();
    }

    function renderLista() {
        let html = '';
        marcadores.forEach(m => map.removeLayer(m));
        marcadores = [];
        pontos.forEach((p, i) => {
            html += `<div class="ponto-card ${i==0?'origem':''}">
                <span><b>${i==0?'üèÅ':'üìç'}</b> ${p.nome.substring(0,30)}</span>
                <button onclick="remover('${p.id}')" style="border:none; background:none; color:red; cursor:pointer; font-weight:bold;">‚úï</button>
            </div>`;
            marcadores.push(L.marker(p.latlng).addTo(map));
        });
        document.getElementById('listaAtiva').innerHTML = html;
    }

    function calcularTudo() {
        if(pontos.length < 2) return alert("Defina a rota primeiro.");
        
        // Sempre calcula a rota f√≠sica ida e volta para saber o custo real do diesel
        let rotaFisica = [...pontos, pontos[0]];

        if(routingControl) map.removeControl(routingControl);

        routingControl = L.Routing.control({
            waypoints: rotaFisica.map(p => p.latlng),
            router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1', profile: 'car' }),
            show: false, addWaypoints: false
        }).on('routesfound', function(e) {
            let kmTotal = (e.routes[0].summary.totalDistance / 1000) * 1.05;
            let kmIda = kmTotal / 2;

            // --- L√ìGICA DE COBRAN√áA (IDA OU IDA/VOLTA) ---
            let valorKmManual = parseFloat(document.getElementById('valorKm').value);
            let kmParaCobranca = (tipoRota === 'ida') ? kmIda : kmTotal;
            let freteBruto = kmParaCobranca * valorKmManual;

            // Custo de Diesel (Sempre considera o percurso total que o caminh√£o far√°)
            let litrosIda = kmIda / parseFloat(document.getElementById('mediaC').value);
            let litrosVolta = kmIda / parseFloat(document.getElementById('mediaV').value);
            let custoDiesel = (litrosIda + litrosVolta) * parseFloat(document.getElementById('diesel').value);
            
            let pedagio = (kmTotal * 0.10) * (parseInt(document.getElementById('eixos').value) / 2);
            let comissao = freteBruto * (parseFloat(document.getElementById('comissao').value) / 100);
            let lucro = freteBruto - custoDiesel - pedagio - comissao;

            document.getElementById('resKm').innerText = kmTotal.toFixed(1) + " km";
            document.getElementById('resBruto').innerText = "R$ " + freteBruto.toLocaleString('pt-BR', {minimumFractionDigits: 2});
            document.getElementById('resDiesel').innerText = "R$ " + custoDiesel.toFixed(2);
            document.getElementById('resPedagio').innerText = "R$ " + pedagio.toFixed(2);
            document.getElementById('resLucro').innerText = "R$ " + lucro.toLocaleString('pt-BR', {minimumFractionDigits: 2});
            
            document.getElementById('resultadoDRE').style.display = 'block';
            map.fitBounds(L.latLngBounds(pontos.map(p => p.latlng)));
        }).addTo(map);
    }

    function remover(id) { pontos = pontos.filter(p => p.id !== id); renderLista(); }
    function limparTudo() { pontos = []; renderLista(); document.getElementById('resultadoDRE').style.display='none'; if(routingControl) map.removeControl(routingControl); }

    function enviarZap() {
        let msg = `*COTA√á√ÉO LOG√çSTICA PRO*%0A` +
                  `üõ£Ô∏è Dist√¢ncia Total: ${document.getElementById('resKm').innerText}%0A` +
                  `üí∞ *VALOR DO FRETE: ${document.getElementById('resBruto').innerText}*%0A` +
                  `üöõ Percurso: ${tipoRota.toUpperCase()}%0A` +
                  `‚úÖ Lucro L√≠quido: ${document.getElementById('resLucro').innerText}`;
        window.open(`https://api.whatsapp.com/send?text=${msg}`);
    }
</script>
</body>
</html>
